{% extends 'cheonan/base.html' %}
{% load static %}
{% block content %}
<section class="hero">
    <h2>프리미엄</h2>
</section>

<h3><br> 프리미엄 30 <br></h3>

<!-- 탭 버튼 -->
<div class="tabs">
    <button class="tab-btn" onclick="location.href='{% url 'cheonan:concierge' %}'">컨시어지 10</button>
    <button class="tab-btn" onclick="location.href='{% url 'cheonan:smart' %}'">스마트 20</button>
    <button class="tab-btn active" onclick="location.href='{% url 'cheonan:premium' %}'">프리미엄 30</button>
</div>

<div class="premium-title">
    <h3>브랜드의 차이가 만드는 고품격 라이프스타일</h3>
    <h1>프리미엄 커뮤니티 30</h1>
    <p>단지 내에서 모두 누리는 커뮤니티 공간은 평범한 일상 위에<br>
        특별한 경험을 더한 힐링 라이프를 선사합니다.</p>
</div>

<div class="premium">
    <div class="tabs">
        <button class="tab-btn active" onclick="showFloor(1)">1층</button>
        <button class="tab-btn" onclick="showFloor(2)">2,3,4층</button>
        <button class="tab-btn" onclick="showFloor(5)">5층</button>
        <button class="tab-btn" onclick="showFloor(6)">6층</button>
    </div>
    
    <div class="floor-content">
        <div id="floor-1" class="floor" style="display: block;">
            <img src="{% static 'cheonan/images/1f.jpg' %}" alt="1층 이미지" />
            <img src="{% static 'cheonan/images/1f2.png' %}" alt="1층 이미지" />
        </div>
        <div id="floor-2" class="floor" style="display: none;">
            <img src="{% static 'cheonan/images/2f.jpg' %}" alt="2,3,4층 이미지" />
            <img src="{% static 'cheonan/images/2f2.png' %}" alt="2,3,4층 이미지" />
        </div>
        <div id="floor-5" class="floor" style="display: none;">
            <img src="{% static 'cheonan/images/5f.jpg' %}" alt="5층 이미지" />
            <img src="{% static 'cheonan/images/5f2.png' %}" alt="5층 이미지" />
        </div>
        <div id="floor-6" class="floor" style="display: none;">
            <img src="{% static 'cheonan/images/6f.jpg' %}" alt="6층 이미지" />
            <img src="{% static 'cheonan/images/6f2.png' %}" alt="6층 이미지" />
        </div>
    </div>
</div>

<script>
    function showFloor(floor) {
        // 모든 층 요소 숨기기
        const floors = document.querySelectorAll('.floor');
        floors.forEach(function(floorDiv) {
            floorDiv.style.display = 'none';
        });
    
        // 선택한 층만 표시
        const selectedFloor = document.getElementById(`floor-${floor}`);
        if (selectedFloor) {
            selectedFloor.style.display = 'block';
        }

        // 층 탭 활성화
        const floorTabs = document.querySelectorAll('.premium .tabs .tab-btn');
        floorTabs.forEach(function(tab) {
            tab.classList.remove('active'); // 기존 활성화된 탭에서 active 클래스 제거
        });
        
        // 클릭한 층 탭에만 active 클래스 추가
        const selectedTab = document.querySelector(`.premium .tabs button:nth-child(${floor})`);
        if (selectedTab) {
            selectedTab.classList.add('active');
        }
    }

    // 모든 탭에 클릭 이벤트 추가
    const tabButtons = document.querySelectorAll('.tab-btn');
    tabButtons.forEach(function(button) {
        button.addEventListener('click', function(event) {
            // 프리미엄 30 탭은 항상 활성화 상태로 두기
            const premiumTab = document.querySelector('.tabs button:nth-child(3)');
            if (premiumTab) {
                premiumTab.classList.add('active');
            }
        });
    });
</script>
{% endblock %}
