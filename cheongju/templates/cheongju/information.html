{% extends 'cheongju/base.html' %}
{% load static %}
{% block content %}
<section class="hero">
    <h2>사업안내</h2>
</section>

<h3><br> 사업개요 <br></h3>

<!-- 탭 버튼 -->
<div class="tabs">
    <button class="tab-btn active" onclick="location.href='{% url 'cheongju:information' %}'">사업개요</button>
    <button class="tab-btn" onclick="location.href='{% url 'cheongju:location' %}'">입지환경</button>
    <button class="tab-btn" onclick="location.href='{% url 'cheongju:direction' %}'">오시는길</button>
</div>

<!-- 메인 이미지 -->
<section class="main-image">
    <img src="{% static 'cheongju/images/사업개요.jpg' %}">
</section>

<!-- 상세 정보 테이블 -->
<section class="info">
    <div class="info-row">
        <div class="info-item">
            <h3>위치</h3>
            <p>충청북도 청주시 흥덕구 송절동 산12-11번지 일원</p>
        </div>
        <div class="info-item">
            <h3>규모</h3>
            <p>공동주택 3개동 (지하 3층 ~ 지상 최고 49층)<br>
                업무시설 1개동 (지하 3층 ~ 지상 29층)</p>
        </div>
    </div>
    <div class="info-row">
        <div class="info-item">
            <h3>용도</h3>
            <p>
                공동주택(아파트) 및 부대복리시설<br>
                업무시설(오피스텔), 근린생활시설</p>
        </div>
        <div class="info-item">
            <h3>타입</h3>
            <p>
                아파트 599세대(84㎡ / 116㎡ / 134㎡ /216㎡P / 220㎡P)<br>
                오피스텔 162실</p>
        </div>
    </div>
</section>
{% endblock %}
