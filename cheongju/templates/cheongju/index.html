{% extends 'cheongju/base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <div class="listing">
        <div class="main">
            <img src="{% static 'cheongju/images/메인_가로.webp' %}" alt="Apartment 1">
        </div>
        <div class="text-container">
            <img src="{% static 'cheongju/images/메인_로고.png' %}" alt="Apartment 2">
        </div>
    </div>

</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const overlay = document.querySelector('.ovrlay');
        setTimeout(() => {
            overlay.classList.add('active');
        }, 4000);
    });
</script>
{% endblock %}
