<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아파트 분양 안내</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* 최소 높이를 화면 전체로 설정 */
        }
        
        .container {
            flex: 1; /* 컨텐츠가 중간에 위치하도록 설정 */
            max-width: 900px;
            margin: 20px auto;
            text-align: center;
        }
        
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 0;
            font-size: 24px;
            text-align: center;
            position: fixed; /* 헤더를 최상단에 고정 */
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        
        .apartment-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 80px; /* 헤더와 겹치지 않도록 여백 추가 */
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            width: 250px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        .card p {
            font-size: 16px;
            margin: 5px 0;
        }
        
        .button {
            display: inline-block;
            background-color: #3478f6;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .button:hover {
            background-color: #2563eb;
        }
        
        .footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
            margin-top: auto; /* 화면 아래로 붙게 설정 */
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="header">아파트 청약 공고</div>

    <div class="container">
        <div class="apartment-list">
            <div class="card">
                <h2>천안역 태왕아너스 르씨엘</h2>
                <p>📍 위치: 천안</p>
                <!-- <p>💰 분양가: 5억</p> -->
                <a href="https://kor-apt.info/cheonan/" class="button">자세히 보기</a>
            </div>

            <div class="card">
                <h2>청주 하트리움 더 메트로</h2>
                <p>📍 위치: 청주</p>
                <!-- <p>💰 분양가: 4억</p> -->
                <a href="https://kor-apt.info/cheongju/" class="button">자세히 보기</a>
            </div>

            <div class="card">
                <h2>양주용암 영무예다음 더 퍼스트</h2>
                <p>📍 위치: 양주</p>
                <!-- <p>💰 분양가: 3억</p> -->
                <a href="https://kor-apt.info/yangju/" class="button">자세히 보기</a>
            </div>
        </div>
    </div>

    <div class="footer">
        ⓒ 2025 아파트 청약 공고. All rights reserved.
    </div>
</body>
</html>
